<body onload="displaysaveddata()">

    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="imgURl" class="form-label">Image Url</label>
                        <input type="url" class="form-control" id="imgurl" />
                    </div>
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="taskTitle" />
                    </div>

                    <div class="mb-3">
                        <label for="taskType" class="form-label">Task Heading</label>
                        <input type="text" class="form-control" id="taskHeading" />
                    </div>

                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Task-Description</label>
                        <textarea rows="3" class="form-control" id="taskDescription"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addCard()" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
